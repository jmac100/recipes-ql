<div class="fade">
  <div *ngIf="recipe" class="mb-5">
    <h2 *ngIf="!recipe.url" class="teal-text text-darken-4">{{ recipe.name }}</h2>
    <h2 *ngIf="recipe.url" class="teal-text text-darken-4">
      <a [href]="recipe.url" target="_blank">{{ recipe.name }}</a>
    </h2>
    <div class="row">
      <div class="col s12 m6 center-align">
        <img [src]="recipe.image === 'undefined' || !recipe.image ? 'assets/recipe.png' : recipe.image" [alt]="recipe.name">
      </div>
      <div class="col s12 m6">
        <h5 class="teal-text text-darken-4">Ingredients</h5>
        <ul *ngFor="let ingredient of recipe.Ingredients">
          <li>{{ ingredient.description }}</li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5 class="teal-text text-darken-4">Instructions</h5>
        <h6 *ngIf="recipe.description !== 'undefined'">{{ recipe.description }}</h6>
        <ul *ngFor="let instruction of recipe.Instructions">
          <li>{{ instruction.ordinal }}. {{ instruction.description }}</li>
        </ul>
      </div>
    </div>
    <div class="fixed-action-btn">
      <a routerLink="/" class="btn-floating teal">
        <i class="material-icons">chevron_left</i>
      </a>
      <a *ngIf="auth.isAuthenticated()" routerLink="/recipe/{{recipe.id}}" class="btn-floating teal">
        <i class="material-icons large">edit</i>
      </a>
    </div>
  </div>
</div>
